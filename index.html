<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.orange-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Poll</title>
  </head>
  <style>
    .newPoll.mdl-card {
      width: 80%;
      margin-bottom: 20px;
      height: 33%;
    }
    .newPoll > .mdl-card__title {
      color: #000;
    }
    .newPoll > .mdl-card__menu {
      color: #fff;
    }
    .newPoll.mdl_card__supporting-text.mdl_textfield {
      padding-top: 10px;
    }
    .activePolls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .activePolls > .mdl-card_title {
      height: 176px;
    }
    .activePolls > .mdl-card__title > .mdl-card__title-text {
      font-size: 56px;
      color: #ff8f00;
    } 
  </style>

  <body style="display: flex; justify-content: center;">
    <div class="activePolls mdl-card mdl-shadow--4dp" id="bodyContainer" style="min-width: 500px; max-width:750px;width: 90%;">
      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text ">
          Census
        </h1>
      </div>

      <div class="addPollForm">
        <div id="createNewPollForm" style="display:none;">
          <div class="mdl-textfield mdl-js-textfield" id="titleDiv">
            <input class="mdl-textfield__input" type="text" id="title"/>
            <label class="mdl-textfield__label" for="title">Add title</label>
          </div>
          <span style="font-family: Roboto_Thin; font-size: 12px; color: red; display: none;" id="titleError"> Field cannot be left blank </span>
          <div class="mdl-textfield mdl-js-textfield" id="option1Div">
            <input class="mdl-textfield__input" type="text" id="option1" />
            <label class="mdl-textfield__label" for="option1">Add Option 1</label>
          </div>
          <span style="font-family: Roboto_Thin; font-size: 12px; color: red; display: none;" id="option1Error"> Field cannot be left blank </span>
          <div class="mdl-textfield mdl-js-textfield" id="option2Div">
            <input class="mdl-textfield__input" type="text" id="option2" />
            <label class="mdl-textfield__label" for="option2">Add Option 2</label>
          </div>
          <span style="font-family: Roboto_Thin; font-size: 12px; color: red; display: none;" id="option2Error"> Field cannot be left blank </span>
        </div>
      </div>
      <div id="addPollDiv" style="height:50px;position:relative; cursor: pointer;">
        <i class="fa fa-caret-square-o-down" id="addPollButton" style="font-size: 22px;"></i>
      </div>
      <div id="pollWrapper" style="width:100%;padding-top:7px;">
        <!-- Appended polls open here -->
      </div>
    </div>
      
  </body>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="./style/bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="./style/bootstrap/css/bootstrap.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
<script src="/poll.js"></script>
</html>
