<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/readable/bootstrap.min.css">
    <title>Poll</title>
  </head>
  <body>
    <!--<div id="target">0</div>
    <button id="click-box">Click Me</button>
    -->
    <div id="wrapper">
        <div id="activePolls">
            <div id="activePollBanner">
              <h1>
                Active Poll Feed
              </h1>
            </div>
            <!-- Future polls are appended here -->    
        </div>
        <div id="rightContainer">
          <div id="newPollForm">
            <form class="form-horizontal" id="pollForm">
              <fieldset>
              <legend>Legend</legend>
                <div class="form-group">
                  <label class="control-label" for="formTitle">Form Title</label>
                  <input class="form-control" id="title" name="title" type="text">
                </div>
                <div class="form-group">
                  <label class="control-label" for="option1">Option 1</label>
                  <input class="form-control" id="option1" name="option1" type="text">
                </div>
                <div class="form-group">
                  <label class="control-label" for="option2">Option 2</label>
                  <input class="form-control" id="option2" name="option2" type="text">
                </div>
                <button type="submit" id="newPoll">
                  New poll
                </button>
              </fieldset>
            </form>
          </div>
        </div>    
        
    </div>
  </body>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/poll.js"></script>
</html>
