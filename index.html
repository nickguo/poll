<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.red-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Poll</title>
  </head>
  <style>
    .newPoll.mdl-card {
      width: 80%;
      margin-bottom: 20px;
      height: 33%;
    }
    .newPoll > .mdl-card__title {
      color: #000;
    }
    .newPoll > .mdl-card__menu {
      color: #fff;
    }
    .newPoll.mdl_card__supporting-text.mdl_textfield {
      padding-top: 10px;
    }
    .activePolls {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      width: 33%;
      height: 100%;
      z-index: 100;
    }
    .activePolls > .mdl-card_title {
      height: 176px;
    }
    .activePolls > .mdl-card__title > .mdl-card__title-text {
      font-size: 56px;
      color: #ff8f00;
    } 
  </style>

  <body style="width:100%">
    <div class="activePolls mdl-card mdl-shadow--4dp" style="100%">
      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text ">
          Poll Feed
        </h1>
      </div>
    </div>
    <div style="position: fixed; left: 33%; width: 67%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">

      <div class="newPoll mdl-card mdl-shadow--2dp" style="display: flex; align-content: center; justify-content: center">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Create a poll</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-right: 10px">
            <input class="mdl-textfield__input" type="text" id="title" />
            <label class="mdl-textfield__label" for="title">Poll Title...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="option1" />
            <label class="mdl-textfield__label" for="option1">Choice 1...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="option2" />
            <label class="mdl-textfield__label" for="option2">Choice 2...</label>
            <div style="margin-top: 70px">
              <!-- Accent-colored raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="newPoll">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
<script src="/poll.js"></script>
</html>
